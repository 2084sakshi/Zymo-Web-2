        run: |
          echo "VITE_PLACES_API_KEY=${{ secrets.VITE_PLACES_API_KEY }}" >> .env.production
          echo "VITE_FUNCTIONS_API_URL=${{ secrets.VITE_FUNCTIONS_API_URL }}" >> .env.production
          echo "VITE_RAZORPAY_TEST_KEY=${{ secrets.VITE_RAZORPAY_TEST_KEY }}" >> .env.production
          echo "VITE_RAZORPAY_PROD_KEY=${{ secrets.VITE_RAZORPAY_PROD_KEY }}" >> .env.production
          echo "VITE_APP_FIREBASE_API_KEY=${{ secrets.VITE_APP_FIREBASE_API_KEY }}" >> .env.production
          echo "VITE_APP_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_APP_FIREBASE_AUTH_DOMAIN }}" >> .env.production
          echo "VITE_APP_FIREBASE_PROJECT_ID=${{ secrets.VITE_APP_FIREBASE_PROJECT_ID }}" >> .env.production
          echo "VITE_APP_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_APP_FIREBASE_STORAGE_BUCKET }}" >> .env.production
          echo "VITE_APP_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_APP_FIREBASE_SENDER_ID }}" >> .env.production
          echo "VITE_APP_FIREBASE_APP_ID=${{ secrets.VITE_APP_FIREBASE_APP_ID }}" >> .env.production
          echo "VITE_APP_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_APP_FIREBASE_MEASUREMENT_ID }}" >> .env.production
          echo "VITE_WEBSITE_FIREBASE_API_KEY=${{ secrets.VITE_WEBSITE_FIREBASE_API_KEY }}" >> .env.production
          echo "VITE_WEBSITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_WEBSITE_FIREBASE_AUTH_DOMAIN }}" >> .env.production
          echo "VITE_WEBSITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_WEBSITE_FIREBASE_PROJECT_ID }}" >> .env.production
          echo "VITE_WEBSITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_WEBSITE_FIREBASE_STORAGE_BUCKET }}" >> .env.production
          echo "VITE_WEBSITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_WEBSITE_FIREBASE_SENDER_ID }}" >> .env.production
          echo "VITE_WEBSITE_FIREBASE_APP_ID=${{ secrets.VITE_WEBSITE_FIREBASE_APP_ID }}" >> .env.production
          echo "VITE_WEBSITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_WEBSITE_FIREBASE_MEASUREMENT_ID }}" >> .env.production
          echo "VITE_GOOGLE_ANALYTICS_MEASUREMENT_ID=${{ secrets.VITE_GOOGLE_ANALYTICS_MEASUREMENT_ID }}" >> .env.production
          echo "VITE_GEMINI_API_KEY=${{ secrets.VITE_GEMINI_API_KEY }}" >> .env.production

      - name: Installing dependencies & building
        run: npm ci --legacy-peer-deps && npm run build

      - name: Deploying to firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZYMO_PROD }}
          channelId: live
          projectId: zymo-prod
          target: zymo-prod
